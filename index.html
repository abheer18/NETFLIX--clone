<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Josefin+Sans:wght@500&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <section>
      <div class="row">
        <div class="col-md-12">
          <p>
            <a href="https://www.netflix.com/"
              ><img
                class="netflix-logo"
                src="https://fontmeme.com/permalink/220120/cab8ebc4d57afa513adb26ff8c9a2a1c.png"
                alt="netflix-font"
            /></a>
          </p>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p id="heading-text">Who's watching?</p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row card-row" style="padding: 0">
          <div class="col-3 card-box">
            <img class="card-img" src="images/first-card-img.png" />
            <p class="card-img-title">maanya</p>
          </div>
          <div class="col-3 card-box">
            <img class="card-img" src="images/second-card-img.png" />
            <p class="card-img-title">abheer</p>
          </div>
          <div class="col-3 card-box">
            <img class="card-img" src="images/third-card-img.png" />
            <p class="card-img-title">abhinav</p>
          </div>
          <div class="col-3 card-box">
            <img class="card-img" src="images/fourth-card-img.PNG" />
            <p class="card-img-title">Add profile</p>
          </div>
        </div>
      </div>
      <div class="manage-button-center">
        <button class="manage-button">Manage Profiles</button>
      </div>
    </section>
  </body>
</html>
